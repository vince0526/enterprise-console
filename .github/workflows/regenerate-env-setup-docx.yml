name: Regenerate Environment Setup DOCX

on:
  push:
    branches: [main, feat/pr-migration-checker]
    paths:
      - "docs/environment-setup.md"
      - "scripts/env_setup_md_to_docx.py"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: regenerate-env-setup-docx-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install python-docx
        run: |
          python -m pip install --upgrade pip
          pip install python-docx

      - name: Generate DOCX
        run: |
          python scripts/env_setup_md_to_docx.py

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: environment-setup-docx
          path: docs/environment-setup.docx

      - name: Auto-commit DOCX
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
            
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/environment-setup.docx
          git diff --staged --quiet || (git commit -m "chore: regenerate environment-setup.docx [skip ci]" && git push)
