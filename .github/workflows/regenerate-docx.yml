name: Regenerate DOCX

on:
  push:
    branches: [main, feat/pr-migration-checker]
    paths:
      - "docs/modules.md"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-docx

      - name: Generate and edit DOCX
        run: |
          python tools/python-docx-sample/md_to_level5_numbered_docx_updated.py
          cp docs/modules-outline-numbered-level5-updated-new.docx docs/modules.docx
          python tools/python-docx-sample/edit_docx.py

      - name: Upload generated docs
        uses: actions/upload-artifact@v6
        with:
          name: generated-docs
          path: |
            docs/modules.docx
            docs/modules-edited.docx
